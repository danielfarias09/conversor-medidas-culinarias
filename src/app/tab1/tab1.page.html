<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Conversor de Medidas Culin√°rias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form  [formGroup]="formulario" (ngSubmit)="mostrarPopover()">
    <ion-grid>
      <ion-row>
        <ion-col class="img-center" size="12">
          <ion-img src="../assets/icon/logo.webp"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Converter de</ion-label>
            <ion-select (ionChange)="escondeCard()" formControlName="medida1" placeholder="Medida" interface="action-sheet" cancelText="Cancelar">
            <ion-select-option *ngFor="let medida of medidas" [value]="medida">{{medida.nome}} ({{medida.ml}} ml)</ion-select-option>
          </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Quantidade</ion-label>
            <ion-input type="text"  formControlName="quantidade" placeholder="Ex: 1/4"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Para</ion-label>
            <ion-select (ionChange)="escondeCard()" formControlName="medida2" placeholder="Medida" interface="action-sheet" cancelText="Cancelar">
              <ion-select-option>ml</ion-select-option>
            <ion-select-option *ngFor="let medida of medidas" [value]="medida">{{medida.nome}} ({{medida.ml}} ml)</ion-select-option>
          </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="center">
        <ion-button (click)="mostrarPopover()" [disabled] = "!formulario.valid" color="danger">
          <ion-icon slot="icon-only" size="large" name="repeat-outline"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
