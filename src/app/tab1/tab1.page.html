<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Conversor de Medidas Culin√°rias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form  [formGroup]="formulario" (ngSubmit)="mostrarResultado()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Quantidade</ion-label>
            <ion-input type="text"  formControlName="quantidade"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>De</ion-label>
            <ion-select (ionChange)="escondeCard()" formControlName="medida1" placeholder="Selecione">
            <ion-select-option *ngFor="let medida of medidas" [value]="medida">{{medida.nome}}</ion-select-option>
          </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label>Para</ion-label>
            <ion-select (ionChange)="escondeCard()" formControlName="medida2" placeholder="Selecione">
              <ion-select-option>ml</ion-select-option>
            <ion-select-option *ngFor="let medida of medidas" [value]="medida">{{medida.nome}}</ion-select-option>
          </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="center">
        <ion-button (click)="mostrarResultado()" [disabled] = "!formulario.valid" color="danger">
          <ion-icon slot="icon-only" size="large" name="repeat-outline"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-grid>
  </form>
  
  <ion-card *ngIf="mostrarCard" color="dark">
    <ion-card-header>
      <ion-card-title>{{resultado}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  
</ion-content>
